<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Election</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="vote-container">
        <h1>Vote for Your Candidate</h1>
        <div class="candidate" data-id="1">
            <img src="candidate1.jpg" alt="Candidate 1">
            <p>Candidate 1</p>
            <button onclick="vote(1)">Vote</button>
        </div>
        <div class="candidate" data-id="2">
            <img src="candidate2.jpg" alt="Candidate 2">
            <p>Candidate 2</p>
            <button onclick="vote(2)">Vote</button>
        </div>
        <!-- Add more candidates as needed -->
    </div>
    <div id="emoji-popup"></div>
    <div id="results" style="display:none;">
        <h1>Results</h1>
        <div class="result-candidate" id="result-1">
            <img src="candidate1.jpg" alt="Candidate 1">
            <p>Candidate 1</p>
            <span class="votes">0</span>
        </div>
        <div class="result-candidate" id="result-2">
            <img src="candidate2.jpg" alt="Candidate 2">
            <p>Candidate 2</p>
            <span class="votes">0</span>
        </div>
        <!-- Add more candidates as needed -->
    </div>
    <script src="script.js"></script>
</body>
  </html>
